<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Alt + shit + fleche -> duplique ligne -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- emplacement html pour vue JS -->
    <div class="container">
        <div id="app">
            <h1 class="mt-4">Calculer votre IMC</h1>
            <div class="mb-3 col-3">
                <input
                 type="text" 
                 aria-label="Search"
                class="form-control"
                v-model="poids" placeholder="poids">
                <input
                 type="text" 
                 aria-label="Search"
                class="form-control my-3"
                v-model="taille" placeholder="taille" >
                <button @click="calculer()" class="btn btn-primary my-3">Action</button>
                <div class="alert alert-warning" role="alert" v-if="imc < 18.5">
                  <h1 class="h3">{{imc}}</h1>
                  Maigreur
                </div>
                <div class="alert alert-success" role="alert">
                  <h1 class="h3">{{imc}}</h1>
                  Normal
                </div>
                <div class="alert alert-danger" role="alert" v-if="imc > 25">
                  <h1 class="h3">{{imc}}</h1>
                  Surpoids
                </div>
              </div>
          </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
    <script lang="javascript">
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            poids: '',
            taille: '',
            imc:0,
            tranche:''
          };
        },
        methods: {
           
            calculer(){
                this.imc = this.poids/(this.taille *this.taille);
                this.poids = this.taille = '';
                this.imc = this.imc.toFixed(1);
                if ( this.imc < 18.5){
                    this.tranche =' maigreur'
                }
                else if ( this. imv <25){
                    this.tranche ='normale'
                }else {
                    this.tranche ='surpoids';
                }
            }
        }
      }).mount("#app");
    </script>
  </body>
</html>
