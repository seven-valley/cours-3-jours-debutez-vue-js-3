<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Alt + shit + fleche -> duplique ligne -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- emplacement html pour vue JS -->
    <div class="container">
      <div id="app">
        <h1 class="mt-4">Afficher un teableau avec la directive v-for</h1>
        <div class="mb-3 col-3">
          
            <!-- table>thead>tr>th^^tbody>tr>td -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Personne</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(f,i) in fruits">
                        <td>{{ i }}</td>
                        <td>{{ f }}</td>
                    </tr>
                </tbody>
            </table>
          <hr>
          <table class="table table-striped">
            <thead>
                <tr>
                    <th>Personne</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(p,i) in personnes">
                    <td>{{ i }}</td>
                    <td>{{ p.prenom }}</td>
                    <td>{{ p.nom }}</td>
                  
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script lang="javascript">
      const { createApp } = Vue;
      createApp({
        data() {
          return {
        
           personnes :[
            {prenom:'Brad',nom:'PITT'},
            {prenom:'Bruce',nom:'WILLIS'},
        
        ]
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
